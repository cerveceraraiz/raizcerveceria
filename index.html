
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio — Raíz Cervecera</title>

  <style>
    :root { --bg:#ffffff; --text:#222; --accent:#1f6f50; }
    html, body { height:100%; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif; color:var(--text); background:#111 url('assets/img/Fondo_raiz.jpg') center/cover no-repeat fixed; }
    .page { background: rgba(255,255,255,0.80); min-height:100dvh; display:flex; flex-direction:column; }
    header { position: sticky; top: 0; z-index: 1000; display: grid; grid-template-columns: 1fr; gap: 12px; padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.35); background: rgba(255,255,255,0.50); backdrop-filter: blur(6px); transition: box-shadow .15s ease; }
    header.stuck { box-shadow: 0 6px 16px rgba(0,0,0,0.06); }
    .logo-wrap { display: flex; align-items: center; gap: 12px; }
    .logo { height: 42px; width: auto; mix-blend-mode: multiply; image-rendering: -webkit-optimize-contrast; }
    nav { width: 100%; }
    .menu { list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; gap: 12px; flex-wrap: wrap; }
    .menu a { text-decoration: none; color: #1f6f50; background: rgba(31,111,80,0.10); border: 1px solid #ddd; padding: 8px 14px; border-radius: 999px; font-weight: 600; letter-spacing: 0.2px; transition: background .15s ease, border-color .15s ease, transform .15s ease, color .15s ease; }
    .menu a:hover { background: rgba(31,111,80,0.18); border-color: #ccc; transform: translateY(-1px); color: #175640; }
    .menu li.login { margin-left: auto; position: relative; }
    .menu li.login::before { content: ""; position: absolute; left: -12px; top: 50%; transform: translateY(-50%); width: 1px; height: 18px; background: #ddd; }
    .menu li.login a { color: #fff; background: #1f6f50; border-color: #1f6f50; box-shadow: 0 2px 6px rgba(31,111,80,0.25); }
    .menu li.login a:hover { filter: brightness(1.05); transform: translateY(-1px); }
    .menu a.active { background: rgba(31,111,80,0.20); border-color: #bbb; }
    main { flex: 1; padding: 24px; }
    .content { max-width: 860px; margin: 0 auto; }
    @media (max-width: 560px) { .menu { justify-content: center; } .menu li.login { flex-basis: 100%; text-align: right; } .menu li.login::before { display: none; } }
  </style>

</head>
<body>
  <div class="page">

    <header>
      <div class="logo-wrap">
        <a href="index.html" aria-label="Inicio">
          <img src="assets/img/logo.png" alt="Logo Raíz Cervecera" class="logo" />
        </a>
      </div>
      <nav aria-label="Menú principal">
        <ul class="menu">
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="quienes-somos.html" class="">Quienes somos</a></li>
          <li><a href="cervezas.html" class="">Nuestra Cervezas</a></li>
          <li><a href="contacto.html" class="">Contacto</a></li>
          <li class="login"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <script>document.addEventListener('scroll',function(){var h=document.querySelector('header'); if(h){ h.classList.toggle('stuck', window.scrollY>10); }});</script>

    <main>
      <div class="content"><!-- contenido de inicio --></div>

    </main>
  </div>
</body>
</html>
