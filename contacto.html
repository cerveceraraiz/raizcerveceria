 <style>
    :root{
     --bg-url: url('Fondo_raiz.jpg');
     --card:#16171a;
     --text:#e9e9ea;
     --muted:#b7b7bb;
     --primary:#e4a30b; /* dorado/cerveza */

   *{box-sizing:border-box}
    html,body{height:100%}

      background-image: var(--bg-url);

      background-position: center;

      background-attachment: fixed;
    }
	    .overlay { min-height: 100%; background: rgba(0,0,0,0.45); display: flex; flex-direction: column; }
		 header { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(2px); }

    a:hover{text-decoration:underline}

    /* Cabecera y navegaci√≥n */
     header { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(2px); }
	    .container{max-width:980px; margin:0 auto; padding:0 16px}
    .nav{
      display:flex; align-items:center; justify-content:space-between; gap:12px; min-height:56px;
    }

    .nav a { color:#ffd56b; text-decoration:none; font-weight:600; }
    .nav a:hover { text-decoration: underline; }

    /* Dise√±o principal */
   main { flex:1; display:grid; place-items:center; padding:2rem; text-align:left; }
    @media (min-width: 700px){
      .grid{grid-template-columns: 1.1fr .9fr}
    }

    /* .card{background:var(--card); border:1px solid #24262b; border-radius:var(--radius); box-shadow:var(--shadow)}
	.card { background: rgba(0,0,0,0.35); border: 5px solid rgba(255,213,107,0.4); border-radius:50px; padding:2rem 2.25rem; max-width: 5000px; }
    .card .pad{padding:18px}
    h1{font-size:clamp(24px, 3.8vw, 32px); margin:0 0 8px}
    p.lead{color:var(--muted); margin:0 0 14px}

    /* Formulario accesible y t√°ctil */
    form{display:grid; gap:12px}
    label{font-weight:600; font-size:0.95rem}
    .req{color:var(--primary); font-weight:700}
    input, select, textarea{
      width:100%; background:#101114; color:var(--text);
      border:1px solid #2b2d33; border-radius:12px; padding:12px 14px;
      font-size:1rem; transition:border-color .2s, box-shadow .2s;
    }
    input::placeholder, textarea::placeholder{color:#858790}
    input:focus, select:focus, textarea:focus{outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(228,163,11,.15)}

    .row{display:grid; grid-template-columns:1fr; gap:12px}
    @media (min-width: 768px){ .row.two{grid-template-columns:1fr 1fr} }

    .help{color:var(--muted); font-size:.9rem}
    .actions{display:flex; gap:12px; flex-wrap:wrap}
    button{
      appearance:none; border:0; border-radius:12px; cursor:pointer;
      padding:12px 16px; font-weight:700; letter-spacing:.2px; font-size:1rem;
    }
    .btn-primary{background:var(--primary); color:#111}
    .btn-primary:hover{background:var(--primary-700)}
    .btn-ghost{background:transparent; color:var(--text); border:1px solid #2b2d33}

    /* Estado */
    .status{display:none; margin-top:8px; font-weight:600}
    .status.ok{color:var(--ok)}
    .status.err{color:var(--error)}

    /* Pie */
    footer{color:var(--muted); border-top:1px solid #23252a; margin-top:28px}
    .social{display:flex; gap:10px; flex-wrap:wrap}

    /* Mejoras de toque */
    @media (hover: none){
      a, button{min-height:44px}
    }
  </style>
</head>
<body>
<div class="overlay">
  <header>
 <nav aria-label="Principal" class="nav">
<a href="index.html">Inicio</a>
<a href="quienes-somos.html">Quienes somos</a>
<a href="cervezas.html">Nuestra Cervezas</a>
<a href="contacto.html">Contacto</a>
<a href="login.html">Login</a>
</nav>
  </header>

  <main class="container">
    <div class="grid">
      <section class="card">
        <div class="pad">
          <h1>Contacto</h1>
          <p class="lead">Escr√≠benos para pedidos, colaboraciones o consultas. Te responderemos a la brevedad.</p>
			


          <form id="contactoForm" novalidate>
            <div class="row">
              <div>
                <label for="nombre">Nombre <span class="req" aria-hidden="true">*</span></label>
                <input id="nombre" name="nombre" type="text" placeholder="C√≥mo deber√≠amos llamarte" autocomplete="name" required />
              </div>
              <div>
                <label for="correo">Correo electr√≥nico <span class="req" aria-hidden="true">*</span></label>
                <input id="correo" name="correo" type="email" placeholder="tu@correo.com" autocomplete="email" inputmode="email" required />
               </div>
            </div>

            <div class="row two">
              <div>
                <label for="fono">Fono <span class="help">(opcional)</span></label>
                <input id="fono" name="fono" type="tel" placeholder="+56 9 1234 5678" autocomplete="tel" inputmode="tel" />
              </div>
              <div>
                <label for="asunto">Asunto <span class="req" aria-hidden="true">*</span></label>
                <input id="asunto" name="asunto" type="text" placeholder="Pedido / Consulta" required />
              </div>
            </div>

            <div>
              <label for="tipo">Tipo de consulta</label>
              <select id="tipo" name="tipo">
                <option>Pedido</option>
                <option>Colaboraci√≥n</option>
                <option>Distribuci√≥n</option>
                <option>Otra</option>
              </select>
            </div>

            <div>
              <label for="mensaje">Mensaje <span class="req" aria-hidden="true">*</span></label>
              <textarea id="mensaje" name="mensaje" rows="6" placeholder="Cu√©ntanos los detalles" required></textarea>
            </div>

            <div class="actions">
              <button type="submit" class="btn-primary">Enviar</button>
              <button type="reset" class="btn-ghost">Limpiar</button>
            </div>

            <p id="statusOk" class="status ok" role="status">¬°Gracias por contactarnos üçª!</p>
            <p id="statusErr" class="status err" role="alert">Revisa los campos requeridos.</p>
		  </form>
			<!-- FORMULARIO CONFIGURADO PARA NETLIFY -->
  <form name="contacto" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contacto" />
	</form>  
        </div>
      </section>

     
    </div>
  </main>

  <footer class="container" role="contentinfo">
  <a href="https://instagram.com/raizcervecera" rel="noopener" target="_blank">Instagram</a>
            <a href="https://web.facebook.com/RaizCervecera" rel="noopener" target="_blank">Facebook</a>
    <p>¬© Ra√≠z Cervecera ‚Äî Todos los derechos reservados</p>
  </footer>

  <script>
    // Validaci√≥n ligera en el cliente y feedback accesible
    const form = document.getElementById('contactoForm');
    const ok = document.getElementById('statusOk');
    const err = document.getElementById('statusErr');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      err.style.display = 'none';
      ok.style.display = 'none';
      if(form.checkValidity()){
        ok.style.display = 'block';
        form.reset();
      } else {
        err.style.display = 'block';
      }
    });
  </script>
</body>
