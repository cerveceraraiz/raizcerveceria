
<!DOCTYPE html>
<html lang=\"es\">
<head>
    <meta charset=\"UTF-8\" />
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />
    <title>Contacto — Raíz Cervecera</title>
    <meta name=\"description\" content=\"Raíz Cervecera — Cervezas artesanales desde Quilpué, Chile.\" />
    <link rel=\"preconnect\" href=\"https://fonts.googleapis.com\">
    <link rel=\"preconnect\" href=\"https://fonts.gstatic.com\" crossorigin>
    <link href=\"https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap\" rel=\"stylesheet\">
    <link rel=\"stylesheet\" href=\"styles.css\">
</head>
<body>
    <header>
        <div class=\"container nav\">
            <a href=\"index.html\" class=\"brand\" aria-label=\"Inicio\">
                <span class=\"logo-mark\" aria-hidden=\"true\"></span>
                <span>Raíz Cervecera</span>
            </a>
            <nav aria-label=\"Principal\">
                <ul>
                    <li><a href=\"index.html\">Inicio</a></li>
                    <li><a href=\"quienes-somos.html\">Quienes somos</a></li>
                    <li><a href=\"cervezas.html\">Nuestra Cervezas</a></li>
                    <li><a href=\"contacto.html\">Contacto</a></li>
                </ul>
            </nav>
            <a class=\"btn-login\" href=\"login.html\">Login</a>
        </div>
    </header>

        <main>
            <section class=\"hero\">
                <div class=\"container\">
                    <h1>Contacto</h1>
                    <p>¿Tienes dudas, propuestas o quieres colaborar? Escríbenos.</p>
                </div>
            </section>
            <section class=\"section\">
                <div class=\"container\">
                    <form class=\"card form\" action=\"#\" method=\"post\">
                        <label>
                            Nombre
                            <input type=\"text\" name=\"nombre\" placeholder=\"Tu nombre\" required />
                        </label>
                        <label>
                            Email
                            <input type=\"email\" name=\"email\" placeholder=\"tucorreo@example.com\" required />
                        </label>
                        <label>
                            Asunto
                            <input type=\"text\" name=\"asunto\" placeholder=\"Consulta\" />
                        </label>
                        <label>
                            Mensaje
                            <textarea name=\"mensaje\" rows=\"5\" placeholder=\"Cuéntanos en qué podemos ayudarte\" required></textarea>
                        </label>
                        <button type=\"submit\">Enviar</button>
                    </form>
                </div>
            </section>
        </main>
        
    <footer>
        <div class=\"container footer\">
            <div>© Raíz Cervecera · Quilpué, Chile</div>
            <div class=\"social\">
                <a href=\"https://instagram.com/raizcervecera\" target=\"_blank\" rel=\"noopener\">Instagram</a>
                <a href=\"https://web.facebook.com/RaizCervecera\" target=\"_blank\" rel=\"noopener\">Facebook</a>
            </div>
        </div>
    </footer>
</body>
</html>
